<html>
  <head>
    <meta charset="utf-8">
    <title>Hospital Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="utilities.js"></script>
    <style>
    table,th,td{
      border-style: solid;
      border-color: #000000;
      background-color: rgba(255,255,255,0.301);
      padding: 10px;
      height: auto;
    }
    table{
      table-layout: auto;
      width: 96%;
      border-collapse: collapse;
      margin: 20px;
    }
    th{
      font-size: 20px;
      color: #14255a;
    }
    td{
      font-size: 15px;
      color: #14255a;
      font-weight: bold;
    }
    </style>
  </head>
  <body id="searchbody">
    <div>
      <table class="hospitalList">
      <tbody id="hospitalList">
        <tr>
          <th>Hospital Name</th>
          <th>Hospital Address</th>
          <th>Number of available beds</th>
        </tr>
      </tbody>
      </table>
    </div>
  </body>
</html>
